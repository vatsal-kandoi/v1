<div class="container-fluid" style="text-align: center;">
    <span class="header">
        Experiences
    </span>
    <div class="container exp-container">
        <div class="row" *ngFor="let experience of experiences">
            <div class="col-lg-2 date">
                {{ experience.date }}                
            </div>
            <div class="col-lg-1 col-md-2 col-sm-2 timeline">
                <div class="circle">
                    <i class="fas fa-briefcase"></i>
                </div>
            </div>
            <div class="col-lg-8 col-md-10 col-sm-10 experience-enc">
                <div class="experience">
                    <div class="experience-header">
                        <div class="company">
                            {{ experience.company }}
                        </div>
                        <div class="position">
                            <div class="position-info">
                                {{ experience.position }}
                            </div>
                            <div class="date-exp">
                                {{ experience.date }}
                            </div>
                        </div>
                    </div>
                    <p>
                        {{ experience.info }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
